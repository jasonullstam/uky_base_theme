    name: 'Social media links panel'
    value: light
    disallowed: ['white', 'gray', 'wildcat']
  statistic_schema: 
    name: 'Statistic block'
    value: white
    disallowed: ['light', 'gray', 'wildcat']
  carousel_schema: 
    name: 'Carousel slab'
    value: white
    disallowed: ['light']

