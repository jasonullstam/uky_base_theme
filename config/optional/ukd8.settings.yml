    name: 'Split hero page header'
    value: light
    disallowed: ['white']
  text_only_schema: 
    name: 'Text-only page header'
    value: white
    disallowed: ['light']
  call_to_action_schema: 
    name: 'Call to Action block'
    value: white
    disallowed: ['gray']
  pullquote_schema: 
    name: 'Pullquote'
    value: white
    disallowed: ['gray']
